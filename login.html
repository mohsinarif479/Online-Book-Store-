<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BookStore</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Login</h3>
                    </div>
                    <div class="card-body">
                        <form id="loginForm" onsubmit="handleLogin(event)">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Login</button>
                            </div>
                        </form>
                        <div class="mt-3 text-center">
                            <p>Don't have an account? <a href="register.html">Register here</a></p>
                        </div>
                        <!-- Error message section -->
                        <div id="error-message" class="alert alert-danger mt-3" style="display: none;">
                            <strong>Error:</strong> Invalid email or password. Please try again.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/auth.js"></script>

    <script>
        // Function to handle login
        function handleLogin(event) {
            event.preventDefault(); // Prevent default form submission

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            // Add validation and mock login process (adjust according to your backend logic)
            if (email === "test@example.com" && password === "password123") {
                // On successful login, redirect to home page
                window.location.href = "index.html"; // Adjust to your landing page URL
            } else {
                // Show error message if credentials are invalid
                const errorMessage = document.getElementById("error-message");
                errorMessage.style.display = "block";
            }
        }
    </script>
</body>
</html>
